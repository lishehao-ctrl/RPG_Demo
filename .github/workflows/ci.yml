name: CI

on:
  push:
  pull_request:

jobs:
  unit-sqlite:
    name: unit-sqlite
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./ci.db
      LLM_PROVIDER_PRIMARY: fake
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Run sqlite migrations
        run: alembic upgrade head

      - name: Run backend tests
        run: pytest -q

      - name: Install client dependencies
        run: pip install -e "./client[pretty]"

      - name: Run client tests
        run: pytest -q client/tests

  integration-postgres:
    name: integration-postgres
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: rpg_demo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d rpg_demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/rpg_demo
      LLM_PROVIDER_PRIMARY: fake
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Wait for postgres
        run: |
          for i in {1..30}; do
            python - <<'PY'
import psycopg
try:
    with psycopg.connect('postgresql://postgres:postgres@localhost:5432/rpg_demo') as conn:
        with conn.cursor() as cur:
            cur.execute('SELECT 1')
    print('postgres ready')
except Exception:
    raise SystemExit(1)
PY
            if [ $? -eq 0 ]; then
              break
            fi
            sleep 2
          done

      - name: Run postgres migrations
        run: alembic upgrade head

      - name: Run backend tests
        run: pytest -q
